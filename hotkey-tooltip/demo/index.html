<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/hotkey-tooltip.js';

    const targetSelector = '#button';
    const title = 'Tooltip with hotkeys';
    const hotkey = '+';
    const callback = () => {console.log("hello");};
    render(
      html`
        <button id="button">Click me!</button>
        <hotkey-tooltip .targetSelector=${targetSelector} 
          .message=${title} 
          .hotkey=${hotkey} 
          .callback=${callback}>
        </hotkey-tooltip>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
